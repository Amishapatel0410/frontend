<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
    }

    form {
        width: 300px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    .error {
        color: red;
        font-size: 13px;
        height: 15px;
    }

    .valid {
        border-color: green;
    }
    .invalid {
        border-color: red;
    }

    button {
        padding: 10px 20px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h2>Registration Form</h2>

<form id="regForm">
    <label>Name:</label>
    <input type="text" id="name">
    <div class="error" id="nameError"></div>

    <label>Email:</label>
    <input type="text" id="email">
    <div class="error" id="emailError"></div>

    <label>Password:</label>
    <input type="password" id="password">
    <div class="error" id="passError"></div>

    <button type="submit">Register</button>
</form>
</body>
</html>
