<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
   body {
font-family: Arial, sans-serif;
background: #f2f4f7;
padding: 40px;
display: flex;
justify-content: center;
}
.container {
background: #fff;
padding: 25px;
border-radius: 10px;
width: 420px;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
h2 {
margin-top: 0;
}
#taskInput {
width: 70%;
padding: 10px;
font-size: 16px;
border: 1px solid #ddd;
border-radius: 6px;
}
#addBtn {
padding: 10px 16px;
margin-left: 5px;
background: #007bff;
border: none;
color: white;
border-radius: 6px;
cursor: pointer;
}
ul {
padding-left: 0;
margin-top: 20px;
}
li {
list-style: none;
background: #f7f9fc;
padding: 10px;
margin-bottom: 10px;
border-radius: 6px;
display: flex;
justify-content: space-between;
align-items: center;
}
button {
margin-left: 8px;
padding: 6px 10px;
border: none;
border-radius: 4px;
cursor: pointer;
}
.editBtn { background: #ffa500; color: #fff; }
.deleteBtn { background: #ff4d4d; color: #fff; }
  </style>
</head>
<body>
    <div class="container">
<h2>Dynamic To-Do List</h2>


<input type="text" id="taskInput" placeholder="Enter a task..." />
<button id="addBtn">Add Task</button>


<ul id="taskList"></ul>
</div>
  <script src="task1.js"></script>
    
</body>
</html>
