<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

 
    img.loaded {
      opacity: 1;
      transform: scale(1);
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h2>Image Gallery Loader</h2>

  <button onclick="loadImages()">Load More</button>

  <div id="gallery"></div>
</body>
</html>
