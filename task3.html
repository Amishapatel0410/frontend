<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        .carousel {
            width: 500px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
        }

        #prev { left: 10px; }
        #next { right: 10px; }
    </style>
</head>
<body>
   <h2 style="text-align:center;">Simple Image Carousel</h2>

<div class="carousel" id="carousel">
    <img src="https://picsum.photos/id/1015/500/300" class="active">
    <img src="https://picsum.photos/id/1015/500/300">
    <img src="https://picsum.photos/id/1039/500/300">
    <img src="https://picsum.photos/id/1043/500/300">
    <img src="https://picsum.photos/id/1050/500/300">

    <button id="prev">Prev</button>
    <button id="next">Next</button>
</div>
</body>
</html>
